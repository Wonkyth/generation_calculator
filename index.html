<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />
        <!-- other -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="container-fluid d-flex justify-content-center">
                <div class="row">
                    <div class="col bg-info align-items-center">
                        <!-- TODO: make these displays more than simply a pair of <p> -->
                        <p>
                            Result:<span id="buffer-display" class="float-right">
                                0
                            </span>
                        </p>

                        <p>
                            Input:<span id="current-output-display" class="float-right">
                                0
                            </span>
                        </p>

                        <div id="button-container">
                            <div class="btn-group-vertical">
                                <div class="btn-group">
                                    <button class="btn btn-success" data-input-type="add">+</button>
                                    <button class="btn btn-success" data-input-type="subtract">-</button>
                                    <button class="btn btn-success" data-input-type="multiply">&times;</button>
                                    <button class="btn btn-success" data-input-type="divide">รท</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-secondary" data-input-type="digit">7</button>
                                    <button class="btn btn-secondary" data-input-type="digit">8</button>
                                    <button class="btn btn-secondary" data-input-type="digit">9</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-secondary" data-input-type="digit">4</button>
                                    <button class="btn btn-secondary" data-input-type="digit">5</button>
                                    <button class="btn btn-secondary" data-input-type="digit">6</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-secondary" data-input-type="digit">1</button>
                                    <button class="btn btn-secondary" data-input-type="digit">2</button>
                                    <button class="btn btn-secondary" data-input-type="digit">3</button>
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-secondary" data-input-type="digit">0</button>
                                    <button class="btn btn-secondary" data-input-type="decimal">.</button>
                                    <button class="btn btn-danger" data-input-type="clear">AC</button>
                                    <!-- TODO: make spacing between . and AC better -->
                                </div>
                                <div class="btn-group">
                                    <button class="btn btn-success w-100" data-input-type="equals">Equals</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"
        ></script>

        <!-- My scripts -->
        <script src="app.js"></script>
    </body>
</html>
